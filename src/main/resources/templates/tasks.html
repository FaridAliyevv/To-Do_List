<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; border: 1px solid #ddd; margin: 5px; display: flex; justify-content: space-between; }
        button { margin-left: 10px; }
    </style>
</head>
<body>

<h1>To-Do List</h1>

<form action="/add" method="post">
    <input type="text" name="task" placeholder="Enter task" required>
    <input type="text" name="priority" placeholder="Enter priority" required>
    <button type="submit">Add Task</button>
</form>

<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.task} + ' (' + ${task.priority} + ')'"></span>
        <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>

</body>
</html>
